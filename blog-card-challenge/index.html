<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main>
    <article class="card">
      <figure class="card__image-container">
        <img src="./assets/images/illustration-article.svg" alt="Card image" class="card__image">
      </figure>
      <div class="card__infos">
        <span class="card__category">Learning</span>
        <p class="card__post-date">
          <time datetime="2023-12-21">Published 21 Dec 2023</time>
        </p>
      </div>

      <section class="card__content">
        <h1 class="card__title">
          HTML & CSS Foundations
        </h1>
        <p class="card__text">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <div class="card__author-infos">
          <img src="./assets/images/image-avatar.webp" alt="Profile picture of greg" class="card__author-pfp">
          <p class="card__author-name">Greg Hooper</p>
        </div>
      </section>
    </article>
  </main>
</body>
</html>
